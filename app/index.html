<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>SampleProj</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <a href="#">Home</a> | <a href="#/add">Add Photo</a>
    <div class="container"></div>

    <script type="text/template" id="upload">
        <div class="photoArea"></div><br />
        <button class="addPhoto">Add Photo</button><br />
        <textarea class="photoDesc" placeholder="Enter Photo Desc"></textarea><br />
        <button class="uploadPhoto">Upload Photo</button>
    </script>

    <script type="text/template" id="photoTemp">
        <div class="photo"><img src="<%= photo %>"><p><%= comment %></p></div>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="//api.filepicker.io/v1/filepicker.js"></script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/setup.js"></script>

    <script src="scripts/models/photo.model.js"></script>
    <script src="scripts/collections/albums.collection.js"></script>
    <script src="scripts/views/upload.view.js"></script>
    <script src="scripts/views/home.view.js"></script>
    <script src="scripts/routers/main.route.js"></script>

    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
